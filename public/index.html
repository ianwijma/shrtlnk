<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shrtlnk.online</title>
</head>
<body>
    <h1>shrtlnk.online</h1>
    <form method="post" action="/new">
        <label>
            <input type="url" placeholder="Enter url you want to shorten here!" name="link" id="link">
        </label>
        <button type="submit">Shorten!</button>
    </form>

    <script>
        (function () {
            const input = document.getElementById('link');
            input.addEventListener('change', () => {
                const { value } = input;
                if (!value.startsWith('http')) {
                    input.value = `http://${value}`;
                }
                if (value.startsWith('https://')) {
                    input.value = `http://${value.substr(8)}`;
                }
            });
        })()
    </script>
</body>
</html>
